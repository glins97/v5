{% extends "base/page.html" %}

{% block page %}

	<h5 class="card-title" style="width: 100%; text-align: center;"><i>É fundamental conferir seus erros anteriores antes de produzir novas redações!</i></h5>
</div>
<div class="row">
	<div class="col-md-6">
		<h3>{{theme.description}}</h3>
		<p>{{theme.jury}} <a class="btn btn-info btn-link btn-link-info" href="/{{theme.file}}">Download</a> </p>

			</div>
		</div>
	</div>
</div>
